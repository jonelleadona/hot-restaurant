<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Make Reservation</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">
        <span class="fa fa-fire">
          Hot Restaurant
        </span>
      </h1>
      <br>
      <h2 class="text-center">
        Make your reservation
      </h2>
      <br>
      <div class="text-center">
        <a href="/table">
          <button class="btn btn-lg btn-primary">
            <span class="fa fa-list-alt"></span>
            View Tables
          </button>
        </a>
          <a href="/">
            <button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span>
            </button>
          </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- Reservation Page -->
        <div class="card">
          <div class="card-header">
            Table Reservation
          </div>
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="reserve-name">Name</label>
                <input type="text" class="form-control" id="reserve-name">
              </div>
              <div class="form-group">
                <label for="reserve-phone">Phone Number</label>
                <input type="text" class="form-control" id="reserve-phone">
              </div>
              <div class="form-group">
                <label for="reserve-email">Email</label>
                <input type="text" class="form-control" id="reserve-email">
              </div>
              <div class="form-group">
                <label for="reserve-unique-id">Unique ID</label>
                <input type="text" class="form-control" id="reserve-unique-id">
              </div>
              <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
      </div>
    </div>
  </div> 
  <footer class="footer">
    <div class="container">
      <p>
        <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    </p></div>
  </footer>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $(".submit").on("click" , function(){
    const newReservation={
      name: $("#reserve-name").val().trim(),
      phoneNum: $("#reserve-phone").val().trim(),
      email: $("#reserve-email").val().trim(),
      id: $("#reserve-unique-id").val().trim(),
    }
    $.post("/api/tables", newReservation)
    .then(function(data){
      console.log(data)
      if(data){
        alert("Your reservation has been confirmed")
      }
      else{
        alert("Sorry, you're on the waitlist")
      }
    })
  });

</script>

</html>
