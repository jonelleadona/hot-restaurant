<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Style sheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>View Tables</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center"><span class="fa fa-fire"></span> Hot Restaurant</h1>
      <br>
      <h2 class="text-center">Current Reservations and Waiting List</h2>
      <br>
      <div class="text-center">
        <a href="/reserve">
          <button class="btn btn-lg btn-danger">
            <span class="fa fa-credit-card"></span> 
            Make Reservation
          </button>
        </a>
        <a href="/">
          <button class="btn btn-lg btn-default">
            <span class="fa fa-home"></span>
          </button>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Current Reservations</h4>
          </div>
          <div class="card-body">
            <ul id="tableList" class="list-group"></ul>
          </div>
        </div>
        <div class="card mt-4">
          <div class="card-header">
            <h4>Waiting List</h4>
          </div>
          <div class="card-body">
            <ul id="waitList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer mt-4">
    <div class="container">
      <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
    </p></div>
  </footer>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
  $.get("/api/tables", function(res){
    console.log(res);
    let newReservation
    res.id.forEach(data => {
      newReservation=`<li>${data}</li>`  
    })  
    $("#tableList").append(newReservation)
  });

  $.get("/api/waitlist", function(res){
    console.log(res);
    let newList
    res.id.forEach(data => {
      newList=`<li>${data}</li>`  
    })  
    $("#waitList").append(newList)
  });

</script>

</html>
